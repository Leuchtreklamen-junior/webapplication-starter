<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>!--here--!</title>
</head>

<body>
    <div class="loadingBody">
        <div class="progress">
            <div class="progress-value"></div>
        </div>
    </div>
    <div class="scene"></div>
    <div class="controlls">
        <button class="key shift" id="shift">Shift</button>
        <div class="movement">
            <div class="toprow">
                <button class="key" id="W">W</button>
            </div>
            <div class="bottomrow">
                <button class="key" id="A">A</button>
                <button class="key" id="S">S</button>
                <button class="key" id="D">D</button>
            </div>
        </div>
        <button class="key space" id="space">Space</button>
    </div>
    <script src="/src/threejs/three.min.js"></script>
    <script src="/src/threejs/GLTFLoader.js"></script>
    <script src="/src/threejs/OrbitControls.js"></script>
    <script type="module" src="/src/script.js"></script>

</body>

</html>
