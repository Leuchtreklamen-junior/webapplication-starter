<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/a6baeb8181.js" crossorigin="anonymous"></script>
    <title>Trainstation</title>
</head>

<body>
    <div class="loadingBody active">
        <div class="loadingcontainer">
            <span id="loadingSpan">Loading</span>
            <div class="dash one"></div>
            <div class="dash two"></div>
            <div class="dash thr"></div>
            <div class="dash fou"></div>
        </div>
        <div class="progress">
            <div class="progress-value"></div>
        </div>
    </div>
    <div class="scene"></div>
    <div class="audioContainer">
        <div class="slideContainer">

            <div>
                <input type="range" min="0" max="100" value="10" class="slider" id="volumeSlider"></div>
        </div>
        <div>

            <button class="key" id="muteButton">
                <i id="volumeSymbol" class="fa-solid fa-volume-high"></i>
            </button>

        </div>
    </div>
    <div class="controlls">
        <button class="key shift" id="shift">Shift</button>
        <div class="movement">
            <div class="toprow">
                <button class="key Q" id="Q">Q</button>
                <button class="key fas fa-arrow-up" id="W"></button>
                <button class="key E" id="E">E</button>
            </div>
            <div class="bottomrow">
                <button class="key fas fa-arrow-left" id="A"></button>
                <button class="key fas fa-arrow-down" id="S"></button>
                <button class="key fas fa-arrow-right" id="D"></button>
            </div>
        </div>
        <button class="key space" id="space">Space</button>
    </div>
    <button class="key contact fa-solid fa-at" id="contact"></button>
    <div class="cardcontainer" id="cardcontainer">
        <div id="card" class="card">
            <div class="avatar">
                <img id="avatarimg" src="./pictures/anton.png">
            </div>
            <div class="info">
                <div class="flextop">
                    <div class="name">
                        <h1>Anton Rockenstein</h1>
                    </div>
                    <div class="aboutme">
                        <div class="column"><i
                                class="icon fa-solid fa-envelope"></i><span href="mailto:rockenstein.anton@gmail.com">rockenstein.anton@gmail.com</span></div>
                        <div class="column"><i class="icon fa-solid fa-phone"></i><span href="tel:+4917697699917">+4917697699917</span></div>
                        <div class="column"><i class="icon fa-solid fa-location-pin"></i><span>Regensburg</span></div>
                    </div>
                </div>
                <div class="bottomapps">
                    <button class="key fa-brands fa-instagram" id="instagram" onclick="location.href='https://instagram.com/antonrockenstein'" type="button"></button>
                    <button class="key fa-brands fa-facebook-f" id="facebook" onclick="location.href='https://www.facebook.com/peter.trenkle.9'" type="button"></button>
                    <button class="key fa-brands fa-linkedin-in" id="linkedin" onclick="location.href='https://www.linkedin.com/in/peter-trenkle-500287223/'" type="button"></button>
                    <button class="key fa-brands fa-spotify" id="spotify" onclick="location.href='https://open.spotify.com/user/cookiie_soldiier'" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="./src/threejs/GLTFLoader.js"></script>
    <script src="./src/threejs/OrbitControls.js"></script>
    <script type="module" src="./src/init.js"></script>
</body>

</html>
